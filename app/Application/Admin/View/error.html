{__NOLAYOUT__}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>页面错误提示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/assets/element-plus/index.css"/>

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/vue3/index.min.js"></script>
    <script src="/assets/element-plus/index.full.min.js"></script>
</head>

<body>
<div id="app" v-cloak>
    <div class="loading">
        <el-empty :description="description"></el-empty>
        <div>
            {{location}}
        </div>
        <div>
            {{content}}
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        const App = {
            el: "#app",
            data() {
                return {
                    description: '{$description}',
                    location: '{$location}',
                    content: `{$content}`,
                }
            },
            mounted() {
                if (this.content === "") {
                    //正式环境没有content，控制台打印日志 description，然后不显示具体 description
                    console.log('description', this.description)
                    this.description = "页面错误";
                }
            },
            methods: {}
        }
        const app = Vue.createApp(App)
        app.use(ElementPlus)
        app.mount('#app')
    })
</script>
</html>
